<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="apply_box">
      <h1>Job Application</h1>

      <form action="/submit-form" method="post" enctype="multipart/form-data">
        <div class="form_container">

          <div class="form_control">
            <label for="first_name">First Name *</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter First Name" required />
          </div>

          <div class="form_control">
            <label for="last_name">Last Name *</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name" required />
          </div>

          <div class="form_control">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required />
          </div>

          <div class="form_control">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" pattern="[0-9]{10}" required />
          </div>

          <div class="form_control">
            <label for="job_role">Job Role *</label>
            <select id="job_role" name="job_role" required>
              <option value="" disabled selected>Select Job Role</option>
              <option value="frontend">Frontend Developer</option>
              <option value="backend">Backend Developer</option>
              <option value="full_stack">Full Stack Developer</option>
              <option value="ui_ux">UI/UX Designer</option>
              <option value="qa">QA Engineer</option>
            </select>
          </div>

          <div class="form_control">
            <label for="date">Available From *</label>
            <input type="date" id="date" name="date" required />
          </div>

          <div class="textarea_control">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your full address"></textarea>
          </div>

          <div class="form_control">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter City" />
          </div>

          <div class="form_control">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode" />
          </div>

          <div class="form_control">
            <label for="upload">Upload Your CV *</label>
            <input type="file" id="upload" name="upload" accept=".pdf,.doc,.docx" required />
          </div>

        </div>

        <div class="button_container">
          <button type="submit">Apply Now</button>
          <button type="reset" class="reset_btn">Reset</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
